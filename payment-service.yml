spring:
  datasource:
    url: jdbc:mysql://payment_mysql:3306/payment_service
    username: root
    password: password
    driver-class-name: com.mysql.cj.jdbc.Driver
  config:
    import: optional:configserver:http://config-server:8888
    profiles:
      active: docker
  jpa:
    hibernate:
      ddl-auto: update
      database: mysql
      show-sql: true
      database-platform: org.hibernate.dialect.MySQLDialect
  kafka:
    producer:
      bootstrap-servers: localhost:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          PaymentRequest: com.e_commerce_project.PaymentService.Records.paymentNotificationRequest
  eureka:
    client:
      registerWithEureka: true
      fetchRegistry: true
      serviceUrl:
        defaultZone: http://eureka-server:8761/eureka/
      healthcheck:
        enabled: true
    instance:
      hostname: payment-service
      preferIpAddress: false
      appname: payment-service
      leaseRenewalIntervalInSeconds: 10
      leaseExpirationDurationInSeconds: 30
  management:
    endpoints:
      web:
        exposure:
          include: "*"
    endpoint:
      health:
        show-details: always
    health:
      mongo:
        enabled: false
      diskspace:
        enabled: true

  info:
    app.name: order-service
    build.version: ${git.commit.id.abbrev}
    contact.email: e-commerce@gmail.com

  logging:
    level:
      org.springframework.cloud: DEBUG
      com.netflix.eureka: DEBUG
      com.netflix.discovery: DEBUG
      root: INFO

  springdoc:
    api-docs:
      enabled: true
    swagger-ui:
      enabled: true
      path: /swagger-ui.html


  server:
    port: 8060
