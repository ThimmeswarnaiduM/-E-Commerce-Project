spring: 
  datasource:
    url: jdbc:mysql://ms_mysql:3306/order_service?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: mysql
  jpa:
    hibernate:
      ddl-auto: update
    database-platform: org.hibernate.dialect.MySQL8Dialect
  kafka:
    producer:
      bootstrap-servers: kafka:9092
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      properties:
        spring.json.type.mapping:
          orderConfirmation: com.e_commerce_project.orderservice.Records.OrderConfirmation

server:
  port: 8070

application:
  customer-url: http://customer-service:8090/api/v1/customers
  product-url: http://product-service:8091/api/v1/products
  payment-url: http://payment-service:8060/api/v1/payments

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://eureka-server:8761/eureka/  # use service name from Docker Compose
    healthcheck:
      enabled: true
  instance:
    hostname: order-service
    prefer-ip-address: false
    appname: order-service
    leaseRenewalIntervalInSeconds: 10
    leaseExpirationDurationInSeconds: 30

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always
  health:
    mongo:
      enabled: false
    diskspace:
      enabled: true

info:
  app.name: order-service
  build.version: ${git.commit.id.abbrev}
  contact.email: e-commerce@gmail.com

logging:
  level:
    org.springframework.cloud: DEBUG
    com.netflix.eureka: DEBUG
    com.netflix.discovery: DEBUG
    root: INFO

springdoc:
  api-docs:
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
